{% extends "base.html" %}

{% block content %}
<div class="col-md-6 p-0 about__photo">
    <picture>
        <img class="img-fluid" sizes="(max-width: 1400px) 100vw, 1400px" srcset="
        {% for image in box.images %}
        {{ image.url }} {{ image.width }}w,
        {% endfor %}
        alt=" Photo showing a sunset by the sea">
    </picture>
</div>

<div class="col-md-6 p-0 d-flex justify-content-center">
    <div class="about__text">
        <h2 class="heading-secondary">{{ box.title }}</h2>
        <p class="paragraph">{{ box.text }}</p>
        <button type="button" class="btn btn--accent" data-toggle="modal"
            data-target="#buttonModal">{{ box.buttonText }}</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="buttonModal" tabindex="-1" role="dialog" aria-labelledby="buttonModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="buttonModal">{{ modal.title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ modal.text }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn--accent" data-dismiss="modal">{{ modal.buttonText}}</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
